<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华理线上超市平台-个人中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/personal_page.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        huali: {
                            green: '#2E7D32',
                            lightGreen: '#4CAF50',
                            darkGreen: '#1B5E20',
                            gray: '#6B7280',
                            red: '#DC2626',
                            white: '#ffffff'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

</head>

<body class="bg-gray-50 font-sans">
    <!-- 顶部导航栏 -->
    <header
        class="bg-gradient-to-r from-huali-darkGreen to-huali-lightGreen text-white shadow-md sticky top-0 z-50 transition-all duration-300 h-[100px] flex items-center">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <!-- 左侧Logo区域 -->
            <div class="flex items-center space-x-3">
                <i
                    class="fa fa-shopping-basket text-xl md:text-2xl transform hover:scale-110 transition-transform duration-300"></i>
                <h1 class="text-xl md:text-2xl font-bold tracking-tight text-shadow">华东理工大学线上超市平台-个人中心</h1>
            </div>
            <!-- 首页链接 -->
            <a href="/products/"
                class="hidden md:inline-flex items-center text-huali-darkGreen font-medium relative group transition-all duration-300 head-a">
                <span>首页</span>
            </a>
        </div>
        </div>
    </header>


    <!-- 主内容区 -->
    <main class="container mx-auto py-8 px-4 max-w-2xl">
        <div class="bg-white rounded-xl profile-shadow p-6 md:p-8 card-hover">
            <!-- 姓名区域 -->
            <div class="text-center mb-8">
                <div class="text-center mb-8 bg-huali-lightGreen/20 py-4 rounded-xl">
                    <div class="flex justify-center items-center">
                        <div class="inline-block w-20 h-20 rounded-full overflow-hidden cursor-pointer p-1"
                            id="avatarContainer">
                            <!-- 用户头像 -->
                            <img id="userAvatar" src="/profile0.png" alt="用户头像"
                                class="w-full h-full object-cover scale-110 rounded-full">
                        </div>
                    </div>
                </div>
                <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-gray-800" id="userName">加载中</h2>
                <p class="text-huali-gray text-sm mt-1">华东理工大学</p>
                <span class="inline-block bg-huali-lightGreen text-huali-white text-xs px-2 py-1 rounded-full mt-2">
                    <i class="fa fa-check-circle mr-1"></i>校园认证
                </span>
            </div>

            <!-- 手机号区域 -->
            <div class="border-b border-gray-100 pb-4 mb-6">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <i class="fa fa-phone text-huali-green mr-3 w-5 text-center"></i>
                        <span class="text-gray-700">手机号</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-800 mr-3" id="userPhone">00000000000</span>
                    </div>
                </div>
            </div>

            <!-- 用户简介区域 -->
            <div class="mb-8">
                <div class="flex justify-between items-center mb-3">
                    <div class="flex items-center">
                        <i class="fa fa-info-circle text-huali-green mr-3 w-5 text-center"></i>
                        <span class="text-gray-700">个人简介</span>
                    </div>
                    <button id="editIntro" class="text-huali-green text-sm hover:text-huali-green/80 transition">
                        <i class="fa fa-pencil mr-1"></i>编辑
                    </button>
                </div>
                <div id="introContent" class="bg-gray-50 rounded-lg p-4 min-h-[80px] text-gray-600">
                    加载中
                </div>
                <!-- 编辑模式输入框（默认隐藏） -->
                <textarea id="introInput"
                    class="hidden w-full bg-gray-50 rounded-lg p-4 min-h-[80px] text-gray-600 border border-gray-200 focus:outline-none focus:border-huali-blue transition"
                    placeholder="请输入个人简介..."></textarea>
                <div id="introButtons" class="hidden flex justify-end mt-2">
                    <button id="saveIntro"
                        class="bg-huali-green text-white px-3 py-1 rounded text-sm mr-2 hover:bg-huali-green/90 transition">保存</button>
                    <button id="cancelIntro"
                        class="bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm hover:bg-gray-300 transition">取消</button>
                </div>
            </div>

            <!-- 用户评级区域 -->
            <div class="border-t border-b border-gray-100 py-5 mb-8">
                <div class="flex justify-between items-start">
                    <div class="flex items-center">
                        <i class="fa fa-star text-huali-green mr-3 w-5 text-center"></i>
                        <span class="text-gray-700">用户评级</span>
                    </div>
                    <div class="text-right">
                        <div class="flex justify-end mb-1">
                            <i class="fa fa-star text-yellow-400"></i>
                            <i class="fa fa-star text-yellow-400"></i>
                            <i class="fa fa-star text-yellow-400"></i>
                            <i class="fa fa-star text-yellow-400"></i>
                            <i class="fa fa-star text-yellow-400"></i>
                        </div>
                        <p class="text-gray-800 font-medium">当前用户评级：优秀（100分）</p>
                    </div>
                </div>
            </div>

            <!-- QA栏目 -->
            <div class="border-b border-gray-100 pb-4 mb-6">
                <div class="flex justify-between items-center">
                    <button id="QA" class="text-huali-green text-base hover:text-huali-green/80 transition"
                        onclick="ToQA()">
                        <i class="fa fa-info-circle mr-1"></i> 常见问题汇总
                    </button>
                </div>
            </div>

            <!-- 退出登录按钮 -->
            <div class="text-center pt-4">
                <button id="logoutBtn"
                    class="border-2 border-huali-red text-huali-red px-6 py-2 rounded-lg font-medium hover:bg-huali-red hover:text-white transition duration-300">
                    <i class="fa fa-sign-out mr-1"></i>退出登录
                </button>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto text-center text-sm">
            <p>© 2025 华理线上超市 版权所有 | 校园服务热线：021-XXXXXXX</p>
        </div>
    </footer>

    <!-- 退出登录确认弹窗（默认隐藏） -->
    <div id="logoutModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 w-11/12 max-w-md">
            <h3 class="text-lg font-bold text-gray-800 mb-3 text-center">确认退出登录？</h3>
            <p class="text-gray-600 text-center mb-6">退出后需要重新登录才能继续使用服务</p>
            <div class="flex justify-center space-x-4">
                <button id="cancelLogout"
                    class="px-5 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">取消</button>
                <button id="confirmLogout"
                    class="px-5 py-2 bg-huali-red text-white rounded-lg hover:bg-huali-red/90 transition">确认退出</button>
            </div>
        </div>
    </div>

    <!-- 添加头像选择弹窗（默认隐藏） -->
    <div id="avatarModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-6 w-11/12 max-w-md">
            <h3 class="text-lg font-bold text-gray-800 mb-4 text-center">选择头像</h3>
            <div class="grid grid-cols-5 gap-4 mb-6">
                <!-- 头像选项（5张本地图片） -->
                <img src="/profile0.png" alt="头像0"
                    class="avatar-option w-full h-16 object-cover rounded-lg cursor-pointer hover:ring-2 hover:ring-huali-green">
                <img src="/profile1.png" alt="头像1"
                    class="avatar-option w-full h-16 object-cover rounded-lg cursor-pointer hover:ring-2 hover:ring-huali-green">
                <img src="/profile2.png" alt="头像2"
                    class="avatar-option w-full h-16 object-cover rounded-lg cursor-pointer hover:ring-2 hover:ring-huali-green">
                <img src="/profile3.png" alt="头像3"
                    class="avatar-option w-full h-16 object-cover rounded-lg cursor-pointer hover:ring-2 hover:ring-huali-green">
                <img src="/profile4.png" alt="头像4"
                    class="avatar-option w-full h-16 object-cover rounded-lg cursor-pointer hover:ring-2 hover:ring-huali-green">
            </div>
            <div class="flex justify-center">
                <button id="closeAvatarModal"
                    class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                    取消
                </button>
            </div>
        </div>
    </div>

    <!-- 提示框 -->
    <div id="snackbar"
        class="fixed bottom-5 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-md shadow-lg z-50 text-white opacity-0 transition-all duration-300 pointer-events-none">
        <span id="snackbarMessage"></span>
    </div>









    <script>


        // 跳转到qa界面
        async function ToQA() {
            window.location.href = '/qa/';
        }


        // 加载用户数据
        async function loadUserInfo() {
            try {

                const response = await fetch('/user/info');
                const result = await response.json();
                const data = result.data;

                if (result.code !== 200) {
                    throw new Error(result.message);
                }

                // 更新页面显示
                document.getElementById('userName').textContent = data.name;
                document.getElementById('introContent').textContent = data.description;
                const productImage = document.getElementById('userAvatar');
                productImage.src = `/profile${data.avatar_id}.png`;

                // 格式化手机号显示（中间4位用*代替）
                if (data.phone) {
                    const formattedPhone = data.phone.replace(/(\d{3})(\d{4})(\d{4})/, '$1 **** $3');
                    document.getElementById('userPhone').textContent = formattedPhone;
                }

            } catch (error) {
                console.error('加载用户信息出错:', error);
                alert('加载用户信息出错:' + error.message);
            }
        }


        // 提示框显示
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 1000,
                gravity: "top",
                position: "center",
                backgroundColor: type === 'success' ? "#0099ff" : "#F5222D",
                style: {
                    borderRadius: "12px", // 16px 圆角
                },
                stopOnFocus: true, // 鼠标悬停时暂停消失
            }).showToast();
        }


        window.addEventListener('DOMContentLoaded', loadUserInfo);


        // 个人简介编辑功能
        const editIntroBtn = document.getElementById('editIntro');
        const introContent = document.getElementById('introContent');
        const introInput = document.getElementById('introInput');
        const introButtons = document.getElementById('introButtons');
        const saveIntroBtn = document.getElementById('saveIntro');
        const cancelIntroBtn = document.getElementById('cancelIntro');

        // 显示输入框和按钮，隐藏静态文本
        editIntroBtn.addEventListener('click', () => {
            introInput.value = introContent.textContent.trim();
            introContent.classList.add('hidden');
            introInput.classList.remove('hidden');
            introButtons.classList.remove('hidden');
            introInput.focus();
        });

        // 取消编辑，恢复原始状态
        cancelIntroBtn.addEventListener('click', () => {
            introContent.classList.remove('hidden');
            introInput.classList.add('hidden');
            introButtons.classList.add('hidden');

        });

        // 保存编辑内容
        saveIntroBtn.addEventListener('click', async () => {
            const newIntro = introInput.value.trim();

            if (newIntro === "") {
                newIntro = null;
            }

            try {
                const response = await fetch('/user/alter_info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        introduction: newIntro
                    })
                });

                const result = await response.json();

                // 保存成功：更新页面显示并切换状态
                if (response.ok && result.code === 200) {
                    introContent.textContent = newIntro;
                    introContent.classList.remove('hidden');
                    introInput.classList.add('hidden');
                    introButtons.classList.add('hidden');
                    showToast('个人简介更新成功！');

                } else {
                    throw new Error(result.message || '更新简介失败，请重试');
                }

            } catch (error) {
                console.error('保存个人简介出错：', error);
                alert('保存个人简介出错：'+error.message); // 显示错误提示
            }
        });


        // 退出登录功能
        const logoutBtn = document.getElementById('logoutBtn');
        const logoutModal = document.getElementById('logoutModal');
        const cancelLogoutBtn = document.getElementById('cancelLogout');
        const confirmLogoutBtn = document.getElementById('confirmLogout');

        logoutBtn.addEventListener('click', () => {
            logoutModal.classList.remove('hidden');
        });

        cancelLogoutBtn.addEventListener('click', () => {
            logoutModal.classList.add('hidden');
        });

        confirmLogoutBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/user/log_out');
                const data = await response.json();
                if (data.code === 200) {
                    showToast('退出登录成功');
                    setTimeout(() => {
                        window.location.href = '/login/';
                    }, 1000);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('退出登录错误:', error);
                alert(error.message);
            }

        });


        // 头像更换功能
        const avatarContainer = document.getElementById('avatarContainer');
        const userAvatar = document.getElementById('userAvatar');
        const avatarModal = document.getElementById('avatarModal');
        const closeAvatarModal = document.getElementById('closeAvatarModal');
        const avatarOptions = document.querySelectorAll('.avatar-option');

        // 打开头像选择弹窗
        avatarContainer.addEventListener('click', () => {
            avatarModal.classList.remove('hidden');
        });

        // 关闭弹窗
        closeAvatarModal.addEventListener('click', () => {
            avatarModal.classList.add('hidden');
        });

        // 点击弹窗外部关闭
        avatarModal.addEventListener('click', (e) => {
            if (e.target === avatarModal) {
                avatarModal.classList.add('hidden');
            }
        });

        // 选择头像并更换
        avatarOptions.forEach(option => {
            option.addEventListener('click', async () => {
                const imgUrl = option.src;
                const avatarId = imgUrl.match(/profile(\d+)\.png/)[1];

                // 更新显示的头像
                userAvatar.src = imgUrl;

                try {
                    const response = await fetch('/user/alter_avatar', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json', 
                        },
                        body: JSON.stringify({ avatar_id: avatarId }) 
                    });

                    const result = await response.json();
                    if (result.code !== 200) {
                        throw new Error(result.message);
                    }

                } catch (error) {
                    console.error('保存头像编号出错:', error);
                    alert('保存头像编号出错:' + error.message);
                }

                avatarModal.classList.add('hidden');
            });
        });

    </script>
</body>

</html>
